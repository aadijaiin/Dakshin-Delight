    <header>
        <h1>Contact Us</h1>
        <p>We would love to hear from you!</p>
    </header>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-details">
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Email:</strong> <a href="mailto:contact@dakshindelight.com">contact@dakshindelight.com</a></p>
            <p><strong>Address:</strong> 123 South Street, Delhi, India</p>
        </div>
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            alert(`Thank you, ${name}! Your message has been sent successfully. We will reach out to you at ${email}.`);

            // Optionally clear the form fields
            contactForm.reset();
        });
    </script>
